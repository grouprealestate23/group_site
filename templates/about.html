{% extends "layout.html" %}

{% block content %}

        <div class="container">
            <h1 data-lang-key="about_page_title"></h1>

    </section>

    <section class="content-section about-page-section">

            <div class="choose-us-grid">

                </div>

                    <h2 class="stat-number" data-target="15">0+</h2>
                    <p data-lang-key="stat_awards"></p>
                </div>
            </div>
        </div>
    </section>
